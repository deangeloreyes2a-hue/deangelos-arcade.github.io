<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sharky Tweek</title>
<style>
body { background:#001f3f; color:white; text-align:center; overflow:hidden; }
#shark { font-size:40px; position:absolute; left:80px; top:200px; }
.enemy { position:absolute; font-size:40px; right:-50px; }
</style>
</head>

<body>
<h2>ü¶à SHARKY TWEEK</h2>
<p>‚¨ÜÔ∏è ‚¨áÔ∏è to swim</p>

<div id="shark">ü¶à</div>

<script>
let shark = document.getElementById("shark");
let y = 200;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") y -= 20;
  if (e.key === "ArrowDown") y += 20;
  shark.style.top = y + "px";
});

function spawnEnemy() {
  let enemy = document.createElement("div");
  enemy.className = "enemy";
  enemy.innerText = "üê°";
  enemy.style.top = Math.random() * 400 + "px";
  document.body.appendChild(enemy);

  let x = window.innerWidth;
  let move = setInterval(() => {
    x -= 4;
    enemy.style.left = x + "px";

    if (
      x < 120 && x > 60 &&
      Math.abs(enemy.offsetTop - shark.offsetTop) < 40
    ) {
      alert("üí• SHARK HIT!");
      location.reload();
    }

    if (x < -50) {
      enemy.remove();
      clearInterval(move);
    }
  }, 30);
}

setInterval(spawnEnemy, 1600);
</script>
</body>
</html>
