<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sharky ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#001f3f;color:white;overflow:hidden;text-align:center;}
#shark{font-size:40px;position:absolute;left:80px;top:200px;}
.enemy{position:absolute;font-size:40px;}
button{font-size:22px;padding:15px 25px;margin:10px;}
</style>
</head>
<body>

<h2>ü¶à SHARKY</h2>
<p>Score: <span id="score">0</span></p>
<div id="shark">ü¶à</div>

<div>
  <button onclick="swim(-20)">‚¨ÜÔ∏è UP</button>
  <button onclick="swim(20)">‚¨áÔ∏è DOWN</button>
</div>

<script>
let shark=document.getElementById("shark");
let y=200,score=0;

function swim(v){ y+=v; shark.style.top=y+"px"; }

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp")swim(-20);
  if(e.key==="ArrowDown")swim(20);
});

setInterval(()=>{score++;document.getElementById("score").innerText=score;},1000);

function enemy(){
  let e=document.createElement("div");
  e.className="enemy"; e.innerText="üê°";
  e.style.top=Math.random()*400+"px";
  document.body.appendChild(e);
  let x=window.innerWidth;
  let m=setInterval(()=>{
    x-=4;e.style.left=x+"px";
    if(x<120&&x>60&&Math.abs(e.offsetTop-y)<40){alert("GAME OVER");location.reload();}
    if(x<-50){e.remove();clearInterval(m);}
  },30);
}
setInterval(enemy,1500);
</script>
</body>
</html>
