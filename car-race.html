<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Car Race ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:black; color:#00ffe7; text-align:center; font-family:Arial; }
.road { width:300px; height:500px; background:#222; margin:auto; position:relative; overflow:hidden; box-shadow:0 0 30px #00ffe7; }
#car,.enemy{ position:absolute; font-size:40px; }
#car{ bottom:20px; left:130px; }
.controls button{
  font-size:24px; padding:15px 25px; margin:10px;
}
</style>
</head>
<body>

<h2>üöó CAR RACE</h2>
<p id="score">Score: 0</p>

<div class="road" id="road">
  <div id="car">üöó</div>
</div>

<div class="controls">
  <button onclick="move(-20)">‚¨ÖÔ∏è</button>
  <button onclick="move(20)">‚û°Ô∏è</button>
</div>

<script>
let car=document.getElementById("car");
let road=document.getElementById("road");
let x=130,score=0;

function move(v){
  x+=v;
  if(x<0)x=0;
  if(x>260)x=260;
  car.style.left=x+"px";
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft")move(-20);
  if(e.key==="ArrowRight")move(20);
});

setInterval(()=>{score++;document.getElementById("score").innerText="Score: "+score;},1000);

function enemy(){
  let e=document.createElement("div");
  e.className="enemy";
  e.innerText="üöì";
  e.style.left=Math.random()*260+"px";
  road.appendChild(e);
  let y=-40;
  let fall=setInterval(()=>{
    y+=5;e.style.top=y+"px";
    if(y>460){e.remove();clearInterval(fall);}
    if(y>420&&Math.abs(e.offsetLeft-car.offsetLeft)<40){
      alert("GAME OVER\nScore:"+score);location.reload();
    }
  },30);
}
setInterval(enemy,1200);
</script>
</body>
</html>
