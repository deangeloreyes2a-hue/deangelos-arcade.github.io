<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hangman ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:black;color:white;text-align:center;font-family:Arial;}
#man{font-size:30px;white-space:pre;}
.key{padding:10px 14px;margin:4px;font-size:18px;}
</style>
</head>
<body>

<h2>ðŸ§  HANGMAN</h2>
<pre id="man"></pre>
<p id="word"></p>

<div id="keys"></div>

<script>
let stages=[""," O "," O \n | "," O \n/| "," O \n/|\\"," O \n/|\\\n/ "," O \n/|\\\n/ \\"];
let words=["ARCADE","MOBILE","SHARK","PLANE"];
let word=words[Math.floor(Math.random()*words.length)];
let guessed=[],wrong=0;

function draw(){
  man.innerText=stages[wrong];
  wordEl.innerText=word.split("").map(l=>guessed.includes(l)?l:"_").join(" ");
}
let man=document.getElementById("man");
let wordEl=document.getElementById("word");
let keys=document.getElementById("keys");

"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
  let b=document.createElement("button");
  b.innerText=l; b.className="key";
  b.onclick=()=>press(l);
  keys.appendChild(b);
});

function press(l){
  if(guessed.includes(l))return;
  guessed.push(l);
  if(!word.includes(l))wrong++;
  draw();
  if(wrong===6)alert("YOU LOSE");
  if(!wordEl.innerText.includes("_"))alert("YOU WIN");
}
draw();
</script>
</body>
</html>
