<!DOCTYPE html>
<html>
<head>
<title>Tappy Plane</title>
<style>
body { background:#87ceeb; text-align:center; }
#plane { font-size:40px; position:absolute; top:200px; left:140px; }
</style>
</head>
<body>

<h2>✈️ TAPPY PLANE</h2>
<p>Press SPACE to fly</p>

<div id="plane">✈️</div>

<script>
let plane = document.getElementById("plane");
let y = 200;

setInterval(() => {
  y += 3;
  plane.style.top = y + "px";
}, 30);

document.addEventListener("keydown", e => {
  if (e.code === "Space") y -= 40;
});
</script>

</body>
</html>
