<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tappy Plane ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#87ceeb;text-align:center;overflow:hidden;}
#plane{font-size:40px;position:absolute;left:80px;top:200px;}
.pipe{position:absolute;font-size:50px;}
button{font-size:24px;padding:15px 30px;margin:15px;}
</style>
</head>
<body>

<h2>‚úàÔ∏è TAPPY PLANE</h2>
<p>Score: <span id="score">0</span></p>
<div id="plane">‚úàÔ∏è</div>
<button onclick="fly()">TAP ‚¨ÜÔ∏è</button>

<script>
let plane=document.getElementById("plane");
let y=200,score=0;

function fly(){ y-=40; }

document.addEventListener("keydown",e=>{ if(e.code==="Space")fly(); });

setInterval(()=>{
  y+=4; plane.style.top=y+"px";
  if(y>window.innerHeight){alert("GAME OVER");location.reload();}
},30);

setInterval(()=>{score++;document.getElementById("score").innerText=score;},1000);

function pipe(){
  let p=document.createElement("div");
  p.className="pipe"; p.innerText="üß±";
  p.style.top=Math.random()*300+"px";
  document.body.appendChild(p);
  let x=window.innerWidth;
  let m=setInterval(()=>{
    x-=5;p.style.left=x+"px";
    if(x<120&&x>60&&Math.abs(p.offsetTop-y)<50){alert("GAME OVER");location.reload();}
    if(x<-60){p.remove();clearInterval(m);}
  },30);
}
setInterval(pipe,1500);
</script>
</body>
</html>
