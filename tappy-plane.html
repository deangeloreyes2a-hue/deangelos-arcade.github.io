<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tappy Plane</title>
<style>
body { background:#87ceeb; text-align:center; overflow:hidden; }
#plane { font-size:40px; position:absolute; left:80px; top:200px; }
.pipe {
  position:absolute; right:-60px; font-size:50px;
}
</style>
</head>

<body>
<h2>‚úàÔ∏è TAPPY PLANE</h2>
<p>Press SPACE or TAP</p>

<div id="plane">‚úàÔ∏è</div>

<script>
let plane = document.getElementById("plane");
let y = 200;

setInterval(() => {
  y += 4;
  plane.style.top = y + "px";
  if (y > window.innerHeight) gameOver();
}, 30);

document.addEventListener("keydown", e => {
  if (e.code === "Space") y -= 40;
});
document.addEventListener("click", () => y -= 40);

function spawnPipe() {
  let pipe = document.createElement("div");
  pipe.className = "pipe";
  pipe.innerText = "üß±";
  pipe.style.top = Math.random() * 300 + "px";
  document.body.appendChild(pipe);

  let x = window.innerWidth;
  let move = setInterval(() => {
    x -= 5;
    pipe.style.left = x + "px";

    if (
      x < 120 && x > 60 &&
      Math.abs(pipe.offsetTop - plane.offsetTop) < 50
    ) gameOver();

    if (x < -60) {
      pipe.remove();
      clearInterval(move);
    }
  }, 30);
}

function gameOver() {
  alert("üí• GAME OVER");
  location.reload();
}

setInterval(spawnPipe, 1500);
</script>
</body>
</html>
